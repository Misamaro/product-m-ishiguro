<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/bootstrap.rtl.min.css}" rel="stylesheet">
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script> 
        <title>SpringDemo在庫管理</title>
    </head>
    <body>
		<div class="container">
			<h1>在庫管理</h1>
		</div>
		<div class="container">
			<table  class="table table-sm">
				<thead>
					<tr class="table-info">
						<th scope="col">ID</th>
						<th scope="col">商品名</th>
						<th scope="col">在庫数</th>
						<th scope="col">単価</th>
						<th scope="col">　　</th>
						<th scope="col">　　</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product: ${productlist}">
						<td th:text="${product.id}">あいでぃ</td>
						<td th:text="${product.prodName}">しょうひんめい</td>
						<td th:text="${product.quantity}">ざいこすう</td>
						<td th:text="${product.price}">たんか</td>
						<td>編集</td>
						<td>削除</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container">
			<form name="formReg" th:action="@{/productRegister}" method="get">
				<input class="btn  btn-outline-primary" type="submit" value="商品登録">
			</form>
		</div>
		<div class="container">
			<form name="formInq" th:action="@{/inq}" method="get">
				<a>照会サンプル</a>
				<button type="submit">照会</button><br>
			</form>
		</div>
	</body>
</html>
